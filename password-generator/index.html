<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="icon" type="image/png" href="/images/favicon.png">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="pw-container">
            <h1>Random Password Generator</h1>

            <div class="form-control">
                <label for="len">Password Length</label>
                <input id="len" value="15" type="number" min="2" max="30" />
            </div>
            <div class="form-control">
                <label for="upper">Include Uppercase Letters</label>
                <input id="upper" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="lower">Include Lowercase Letters</label>
                <input id="lower" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="number">Include Numbers</label>
                <input id="number" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="symbol">Include Symbols</label>
                <input id="symbol" type="checkbox" />
            </div>
            <button class="generate" id="generate">
                Generate Password
            </button>

            <div class="pw-header">
                <span class="pw" id="pw"></span>
                <button id="copy">Copy</button>
            </div>

            <div class="form-control">
                <label for="mnemonic">Memory Mnemonic:</label>
                <p id="mnemonic"></p>
            </div>

            <footer class="footer">&copy; 2022 Kagumba Corp</footer>
        </div>
    </body>
</html>
