<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="icon" type="image/png" href="/images/favicon.png">
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="mnemonicThemes.js" defer></script>
        <script type="module" src="script.js" defer></script>
    </head>
    <body>
        <div class="pw-container">
            <h1>Random Password Generator</h1>
            <button id="dark-mode">Toggle Dark Mode</button>

            <div class="form-control">
                <div class="custom-input">
                <label for="len">Password Length</label>
                <input id="len" value="15" type="number" min="2" max="30" />
                </div>
            </div>
            <div class="form-control">
                <div class="custom-checkbox">
                    <label for="upper">
                        <input id="upper" type="checkbox" />
                        Include Uppercase Letters
                    </label>
                </div>
            </div>
            <div class="form-control">
                <div class="custom-checkbox">
                    <label for="lower">
                        <input id="lower" type="checkbox" />
                        Include Lowercase Letters
                    </label>
                </div>
            </div>
            <div class="form-control">
                <div class="custom-checkbox">
                    <label for="number">
                        <input id="number" type="checkbox" />
                        Include Numbers
                    </label>
                </div>
            </div>
            <div class="form-control">
                <div class="custom-checkbox">
                    <label for="symbol">
                        <input id="symbol" type="checkbox" />
                        Include Symbols
                    </label>
                </div>
            </div>

            <button class="generate" id="generate">
                Generate Password
            </button>

            <div class="pw-header">
                <span class="pw" id="pw"></span>
                <button id="copy">Copy</button>
            </div>

            <div class="form-control">
                <label for="theme">Mnemonic Theme</label>
                <div class="select-wrapper">
                    <select id="theme">
                        <option value="film">Film</option>
                        <option value="music">Music</option>
                        <option value="geography">Geography</option>
                        <option value="sports">Sports</option>
                        <option value="animals">Animals</option>
                    </select>
                </div>
            </div>

            <button id="export">Export Password</button>

            <footer class="footer">&copy; 2023 Kagumba Corp</footer>
        </div>
    </body>
</html>
